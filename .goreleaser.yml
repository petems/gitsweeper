version: 2

before:
  hooks:
    - go mod tidy
    - go mod verify

builds:
  - id: gitsweeper
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.gitCommit={{.Commit}}
    binary: gitsweeper


archives:
  - name_template: >-
      {{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}
    files:
      - README.md
      - LICENSE.md
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'



changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

 